{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock title %}

{% block content %}
    <article>
        <h1>{{ page.title }}</h1>
        <time>{{ page.date }}</time>
        {{ page.content | safe }}
        {% if config.extra.license %}
            <p>License: <a href="{{ config.extra.license_url }}">{{ config.extra.license }}</a></p>
        {% endif %}
    </article>
{% endblock content %}
